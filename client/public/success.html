    />

  </head>
  <body>
    <div
      class="d-flex w-100 justify-content-center align-items-center flex-column"
      style="height: 100vh"
    >
      <h2>Reset password successful</h2>
      <h3>
        Click <a id="uri" href="http://localhost:3000/login.html">here</a> if
        you are not redirect in <span id="counter"> 3 </span> seconds.
      </h3>
    </div>
    <script>
      var uri = document.getElementById("uri");
      var counter = 3;

      setInterval(function () {
        counter--;

        if (counter >= 0) {
          span = document.getElementById("counter");
          span.innerHTML = counter;
        }

        // Display 'counter' wherever you want to display it.
        if (counter === 0) {
          clearInterval(counter);
        }
      }, 1000);

      window.setTimeout(function () {
        // Move to a new location
        window.location.href = uri.href;
      }, 3000);
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"

    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"
      integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2"
      crossorigin="anonymous"
    ></script>
    <!--AXIOS-->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
      // Detect if user tamper with log in user id
      const userid = localStorage.getItem("userid");
      const token = localStorage.getItem("token");
      window.addEventListener(
        "storage",
        function () {
          const newUserId = localStorage.getItem("userid");
          const newToken = localStorage.getItem("token");
          if (newUserId != userid) {
            localStorage.setItem("userid", userid);
            window.location.reload();
          }
          if (newToken != token) {
            localStorage.setItem("token", token);
            window.location.reload();
          }
        },
        false
      );
    </script>
