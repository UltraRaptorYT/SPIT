  <body>

    <!--Modal-->
    <div
      class="modal fade"
      id="searchModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-scrollable">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">
              What are you looking for?
            </h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div
              class="d-flex align-items-center w-100 justify-content-center my-2"
            >
              <div class="group">
                <input
                  type="text"
                  id="searchValue"
                  oninput="onChange()"
                  required
                />
                <span class="highlight"></span>
                <span class="bar"></span>
                <label>What are you looking for?</label>
              </div>
              <div class="d-flex flex-column">
                <select id="searchSelector" onchange="onChange()">
                  <option>Name</option>
                  <option>Brand</option>
                </select>
                <button class="p-2 border-0 bg-transparent" id="searchIcon">
                  <i class="fas fa-search" style="color: black"></i>

              </div>
            </div>
            <div id="searchResult" class="my-3"></div>
          </div>
        </div>

    <!--Carousel-->
    <div
      id="carouselExampleCaptions"

      <a
        class="carousel-control-prev"
        href="#carouselExampleCaptions"
        role="button"

        class="carousel-control-next"

        role="button"

        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>

    <!--JS Libraries-->
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"
      integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2"
      crossorigin="anonymous"
    ></script>
    <!--AXIOS-->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!--JQuery-->
    <script>
      const baseUrl = "http://localhost:8081";
      $(document).ready(() => {
        $("#searchValue").val("");
        axios
          .get(`${baseUrl}/promo`)
          .then(async (response) => {
            console.log(response.data);
            for await (const promo of response.data) {
              console.log(promo);
              var today = new Date();
              var startPromoDate = new Date(promo.startPromo);
              var endPromoDate = new Date(promo.endPromo + " 23:59:59");
              if (startPromoDate <= today && today <= endPromoDate) {
                console.log(promo.productid);
                console.log(promo.startPromo);
                await axios
                  .get(`${baseUrl}/product/${promo.productid}`)
                  .then((response1) => {
                    console.log(response1.data);
                    $(`#carouselList`).append(`
                    <div class="carousel-item">
                      <img src="${baseUrl}${promo.promo_pic_url.substring(
                      1
                    )}" class="d-block w-100" style="object-fit:cover;height:calc(100vh - 86px - 72px)" alt="..." />
                      <div class="carousel-caption w-50 d-flex flex-column justify-content-end text-dark">
                        <div onclick="goProduct(${
                          promo.productid
                        })" style="cursor:pointer">
                          <h4 class="m-0">${response1.data.name}</h4>
                          <img src="${baseUrl}${response1.data.product_pic_url.substring(
                      1
                    )}" class="productImage" style="aspect-ratio:1;object-fit:contain">
                        </div>
                        <h2>${promo.promoName}</h2>
                        <p>${promo.promoDescription}</p>
                        <h5>Valid From ${promo.startPromo} ~ ${
                      promo.endPromo
                    }</h5>
                      </div>
                    </div>
                  `);
                    $(`#carouselList .carousel-item:first`).addClass("active");
                  })
                  .catch((err) => {
                    console.log(err);
                  });
              }
            }
            if ($(`#carouselList .carousel-item`).length <= 0) {
              $(`#carouselList`).append(`
                <div class="carousel-item active">
                  <div class="d-block w-100" style="height:calc(100vh - 86px - 72px)">
                    <div class="d-flex justify-content-center align-items-center h-100">
                      <h1 class="text-center">No Active Promotions</h1>
                    </div>
                  </div>
                </div>
              `);
            }
          })
          .catch((err) => {
            console.log(err);
          });
      });
      $("#cart").click(() => {
        if (localStorage.getItem("token")) {
          window.location.href = "/cart.html";
        } else {
          localStorage.setItem("movingDir", "/cart.html");
          window.location.href = "/login.html";
        }
      });
      $("#profile").click(() => {
        localStorage.setItem("movingDir", "/promotion.html");
        if (localStorage.getItem("token")) {
          window.location.href = "/profile.html";
        } else {
          window.location.href = "/login.html";
        }
      });
      var goProduct = (id) => {
        localStorage.setItem("goingProduct", id);
        console.log(id);
        window.location.href = "/product.html";
      };
      $("#search").click(() => {
        $("#searchModal").modal("show");
      });
      var onChange = () => {
        searchFunction($("#searchValue").val());
      };
      var onChange = () => {
        searchFunction($("#searchValue").val());
      };
      var searchFunction = (searchString) => {
        $("#searchResult").empty();
        axios
          .get(
            `${baseUrl}/search/${$("#searchSelector").val()}/${searchString}`
          )
          .then((response) => {
            //console.log(response.data);
            if (response.data.length > 0) {
              response.data.forEach((result) => {
                $("#searchResult").append(`
              <div class="d-flex align-items-center my-2" style="border-bottom: 1px solid rgba(0, 0, 0, 0.25)" id="searchResult${
                result.id
              }">
                <img src="${baseUrl}${result.product_pic_url.substring(
                  1
                )}" style="width:25%;aspect-ratio:1"/>
                <div class="d-flex flex-column mx-1">
                  <h5 class="m-0">${result.name
                    .split(`(?i)${searchString}`)
                    .join(" ")}</h5>
                  <small>${result.brand}</small>
                  <h6 class="productPrice m-0">$${result.price}</h6>
                </div>
                <div class="ml-auto d-flex flex-column">
                  <div class="d-none justify-content-center align-items-center sale" style="gap:5px;font-size: 1rem">
                    <span class="percent">19%</span>
                    <span >OFF</span>
                  </div>
                  <button onclick="goProduct(${
                    result.id
                  })" class="btn btn-secondary text-uppercase" style="font-size: 10px">View Product</button>
                </div>
              </div>
                `);
                axios
                  .get(`${baseUrl}/product/${result.id}/promo`)
                  .then(async (promoResponse) => {
                    if (promoResponse.data.length > 0) {
                      var today = new Date();
                      await promoResponse.data.forEach((promo) => {
                        var startPromoDate = new Date(promo.startPromo);
                        var endPromoDate = new Date(
                          promo.endPromo + " 23:59:59"
                        );
                        if (startPromoDate <= today && today <= endPromoDate) {
                          //console.log(result.id);
                          if (
                            $(`#searchResult${result.id} .sale`).hasClass(
                              "d-none"
                            )
                          ) {
                            $(`#searchResult${result.id} .sale`).toggleClass(
                              "d-none"
                            );
                            $(`#searchResult${result.id} .sale`).addClass(
                              "d-flex"
                            );
                            $(`#searchResult${result.id} .percent`).html(
                              `${promo.discount * 100}%`
                            );
                          }
                          $(`#searchResult${result.id} .productPrice`).html(
                            `<small style="text-decoration: line-through; color:rgba(0,0,0,0.5)">$${result.price.toFixed(
                              2
                            )}</small>&nbsp;$${(
                              result.price *
                              (1 - promo.discount)
                            ).toFixed(2)}`
                          );
                        }
                      });
                    }
                  })
                  .catch((err) => {
                    console.log(err);
                  });
              });
            } else {
              $("#searchResult").append(`
              <div class="d-flex justify-content-center align-items-center" style="height:100px"><h3>No products in ${searchString}</h3></div>
              `);
            }
          })
          .catch((err) => {
            console.log(err);
          });
      };
      $("#searchIcon").click(() => {
        searchFunction($("#searchValue").val());
      });
      $("#searchModal").on("hidden.bs.modal", function () {
        $("#searchValue").val("");
        $("#searchResult").empty();
      });
    </script>
    <script>
      // Detect if user tamper with log in user id
      const userid = localStorage.getItem("userid");
      const token = localStorage.getItem("token");
      window.addEventListener(
        "storage",
        function () {
          const newUserId = localStorage.getItem("userid");
          const newToken = localStorage.getItem("token");
          if (newUserId != userid) {
            localStorage.setItem("userid", userid);
            window.location.reload();
          }
          if (newToken != token) {
            localStorage.setItem("token", token);
            window.location.reload();
          }
        },
        false
      );
    </script>
  </body>
