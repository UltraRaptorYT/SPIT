<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SP IT!</title>
    <link rel="shortcut icon" href="img/SPIT.png" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />
    <link href="http://fonts.cdnfonts.com/css/futura-pt" rel="stylesheet" />
    <link rel="stylesheet" href="css/main.css" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/profile.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-md navbar-light bg-white">
      <div class="w-100 d-flex justify-content-center align-items-center">
        <a
          href="admin.html"
          class="position-absolute text-dark text-uppercase text-decoration-none"
          style="left: 5%"
          id="return"
          ><i class="fas fa-chevron-left"></i> Back to console</a
        >
        <a
          class="navbar-brand d-flex align-items-center justify-content-between"
          style="gap: 10px"
          href="index.html"
          ><img src="img/SPIT Dark.png" style="max-height: 60px" />SP IT!</a
        >
      </div>
    </nav>
    <div
      class="d-flex w-100 justify-content-center align-items-center container flex-column mt-3"
    >
      <button
        style="
          border: none;
          background: transparent;
          aspect-ratio: 1;
          width: 117px;
        "
        class="p-0 mb-4"
        data-toggle="modal"
        data-target="#imgUpload"
      >
        <img
          id="promoPic"
          src="http://localhost:8081/img/CNY.png"
          style="
            aspect-ratio: 1;
            width: 112px;
            border: 1px black solid;
            object-fit: contain;
          "
        />
      </button>
      <div
        class="modal fade"
        id="imgUpload"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content" id="drop-area">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">promo image</h5>
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div
              class="modal-body d-flex justify-content-center align-items-center p-0"
            >
              <div class="file-upload w-100">
                <form
                  class="image-upload-wrap d-flex justify-content-center align-items-center"
                  style="height: 240px"
                >
                  <input
                    class="file-upload-input"
                    type="file"
                    onchange="readURL(this);"
                    accept="image/*"
                    id="imageFile"
                  />

                  <div
                    class="drag-text w-100 d-flex flex-column justify-content-center align-items-center"
                  >
                    <div id="imageErr" class="text-danger d-none">
                      Invalid Image
                    </div>
                    <h3>Drag photo here</h3>
                    <p>— or —</p>
                    <button
                      class="btn bg-secondary text-white font-weight-bold text-center"
                      type="button"
                      style="white-space: nowrap; z-index: 1055"
                      id="addImage"
                      onclick="$('.file-upload-input').trigger( 'click' )"
                    >
                      Choose photo to upload
                    </button>
                  </div>
                </form>
                <div class="file-upload-content">
                  <img
                    class="file-upload-image"
                    style="border: 1px black solid"
                    src="#"
                    alt="your image"
                    id="newImage"
                  />
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-dismiss="modal"
                id="close"
              >
                Close
              </button>
              <button type="button" class="btn btn-primary" id="save">
                Save as promo picture
              </button>
            </div>
          </div>
        </div>
      </div>
      <form class="d-flex justify-content-center flex-column" id="promoInfo">
        <div
          class="d-flex justify-content-center align-items-center"
          style="gap: 10px"
          id="updatepromoButton"
        >
          <button
            type="button"
            class="btn bg-secondary text-white font-weight-bold w-75 align-self-center mb-4 d-none"
            id="cancel"
          >
            Cancel
          </button>
          <button
            type="button"
            class="btn bg-secondary text-white font-weight-bold w-75 align-self-center mb-4"
            id="editPromo"
          >
            Edit promo
          </button>
        </div>
      </form>
      <div
        class="modal fade"
        id="success"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header border-0">
              <h5 class="modal-title" id="exampleModalLabel"></h5>
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body border-0">
              <h5 class="m-0 text-center">Promo Successfully Updated!</h5>
            </div>
            <div class="modal-footer border-0">
              <button type="button" class="btn btn-primary" onclick="success()">
                OK
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!--JS Libraries-->
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"
      integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2"
      crossorigin="anonymous"
    ></script>
    <!--AXIOS-->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!--JQuery-->
    <script>
      const baseUrl = "http://localhost:8081";
      var promoID = localStorage.getItem("editPromo");
      $(document).ready(() => {
        if (localStorage.getItem("userid") == null) {
          window.location.href = "/";
        } else {
          axios
            .get(`${baseUrl}/users/${localStorage.getItem("userid")}/`)
            .then((response) => {
              if (response.data.type != "Admin") {
                window.location.href = "/";
              }
            })
            .catch((err) => {
              console.log(err);
            });
        }
        var w = window.innerWidth;
        if (w < 576) {
          $("#return").html(`<i class="fas fa-chevron-left"></i> CONSOLE`);
        } else {
          $("#return").html(
            `<i class="fas fa-chevron-left"></i> BACK TO CONSOLE`
          );
        }
        $("#success").on("hide.bs.modal", function () {
          console.log("Hi");
        });
      });
      var loadData = async () => {
        await axios
          .get(`${baseUrl}/promo`)
          .then(async (response) => {
            for await (var promo of response.data) {
              console.log(promo);
              if (promo.id == promoID) {
                localStorage.setItem("promoData", JSON.stringify(promo));
                console.log(promo);
                $("#promoPic").attr(
                  "src",
                  `${baseUrl}${promo.promo_pic_url.substring(1)}`
                );
                await axios
                  .get(`${baseUrl}/products`)
                  .then(async (response) => {
                    console.log(response.data);
                    var productAppendString = "";
                    for await (var product of response.data) {
                      if (promo.productid == product.id) {
                        productAppendString += `
                        <option value="${product.id}" selected>${product.name}</option>
                        `;
                      }
                      productAppendString += `
                        <option value="${product.id}">${product.name}</option>
                        `;
                    }
                    $("#promoInfo").prepend(`
            <div class="group" style="margin-bottom: 10px">
              <input
                type="text"
                id="promoName"
                oninput="hide()"
                value="${promo.promoName}"
                readonly
                required
              />
              <span class="highlight"></span>
              <span class="bar"></span>
              <label>Promo Name</label>
            </div>
            <div class="d-flex flex-column cate" style="margin-bottom: 10px">
              <p style="font-size: 14px;color: #5264ae;" class="mb-2">&nbsp;Promo Description</p>
              <textarea style="resize:none;height:100px" id="promoDescription" readonly>${
                promo.promoDescription
              }</textarea>
            </div>
            <div class="d-flex flex-column cate" style="margin-bottom: 30px">
              <p style="font-size: 14px;color: #5264ae;" class="mb-2">&nbsp;Promo Product</p>
              <select class="form-control" id="promoSelect" disabled>
                ${productAppendString}
              </select>
            </div>
            <div class="group">
              <input type="date" id="startPromo" oninput="hide()" value="${
                promo.startPromo
              }" readonly required/>
              <span class="bar"></span>
              <label>Start Promotion Date</label>
            </div>
            <div class="group">
              <input type="date" id="endPromo" oninput="hide()" value="${
                promo.endPromo
              }" readonly required/>
              <span class="bar"></span>
              <label>End Promotion Date</label>
            </div>
            <div class="group" style="margin-bottom:10px">
              <input
                type="text"
                id="discount"
                oninput="hide()"
                value="${promo.discount * 100}"
                readonly
                onkeydown="enter(event)"
                required
              />
              <span class="highlight"></span>
              <span class="bar"></span>
              <label>Promo Discount (%)</label>
            </div>
            <div
              id="err"
                  class="text-danger mb-2 invisible"
                  style="font-size: 12px"
                >
                  Values cannot be empty
                </div>
            `);
                  })
                  .catch((err) => {
                    console.log(err);
                  });
              }
            }
          })
          .catch((err) => {
            console.log(err);
          });
      };
      $(document).ready(() => {
        loadData();
        if ($("#save").hasClass("btn-primary")) {
          $("#save").toggleClass("btn-primary");
          $("#save").addClass("btn-danger");
          $("#save").html("Remove current promo picture");
        }
      });
      // Images
      function readURL(input) {
        if (input.files && input.files[0]) {
          var reader = new FileReader();
          reader.onload = function (e) {
            $(".image-upload-wrap").addClass("d-none");
            $(".image-upload-wrap").removeClass("d-flex");
            $("#addImage").hide();
            $(".file-upload-image").attr("src", e.target.result);
            $(".file-upload-content").addClass(
              "d-flex justify-content-center align-items-center"
            );
            $(".file-upload-content").removeClass("d-none");
            if ($("#save").hasClass("btn-danger")) {
              $("#save").toggleClass("btn-danger");
              $("#save").addClass("btn-primary");
              $("#save").html("Save as promo picture");
            }
          };
          reader.readAsDataURL(input.files[0]);
        } else {
          removeUpload();
        }
      }
      function removeUpload() {
        $("#addImage").show();
        $(".file-upload-input").replaceWith($(".file-upload-input").clone());
        $(".file-upload-content").addClass("d-none");
        $(".file-upload-content").removeClass("d-flex");
        $(".image-upload-wrap").addClass("d-flex");
        $(".image-upload-wrap").removeClass("d-none");
        $(".image-upload-wrap").removeClass("image-dropping");
        if ($("#save").hasClass("btn-primary")) {
          $("#save").toggleClass("btn-primary");
          $("#save").addClass("btn-danger");
          $("#save").html("Remove promo picture");
        }
      }
      $(".image-upload-wrap").bind("dragover", function () {
        $(".image-upload-wrap").addClass("image-dropping");
      });
      $(".image-upload-wrap").bind("dragleave", function () {
        $(".image-upload-wrap").removeClass("image-dropping");
      });
      $("#close").click(() => {
        $(".file-upload-input").val("");
        removeUpload();
      });
      var hide = () => {
        if (!$("#err").hasClass("invisible")) {
          $("#err").toggleClass("invisible");
        }
      };
      $("#save").click(async () => {
        if ($("#save").hasClass("btn-primary")) {
          if (!$("#imageErr").hasClass("d-none")) {
            $("#imageErr").toggleClass("d-none");
          }
          if ($("#imageFile")[0].files && $("#imageFile")[0].files[0]) {
            var formData = new FormData();
            formData.append("promo_pic_url", $("#imageFile")[0].files[0]);
            formData.append("promoName", $("#promoName").val());
            formData.append("productid", $("#promoSelect").val());
            await axios
              .put(
                `${baseUrl}/promo/${localStorage.getItem("editPromo")}`,
                formData,
                {
                  headers: {
                    Authorization: "Bearer " + localStorage.getItem("token"),
                  },
                }
              )
              .then((response) => {
                console.log(response.data);
              })
              .catch((err) => {
                console.log(err);
                if ($("#imageErr").hasClass("d-none")) {
                  $("#imageErr").toggleClass("d-none");
                }
                $(".file-upload-content").addClass("d-none");
                $(".file-upload-content").removeClass("d-flex");
                $(".image-upload-wrap").addClass("d-flex");
                $(".image-upload-wrap").removeClass("d-none");
                $("#addImage").show();
              });
            if ($("#imageErr").hasClass("d-none")) {
              var childList = $("#promoInfo").children();
              for (var i = 0; i < childList.length; i++) {
                if (
                  childList[i].classList.contains("group") ||
                  childList[i].getAttribute("id") == "err" ||
                  childList[i].classList.contains("cate")
                ) {
                  childList[i].remove();
                }
              }
              $("#imgUpload").modal("toggle");
              removeUpload();
              loadData();
            }
          }
        } else {
          var formData = new FormData();
          formData.append("promo_pic_url", "");
          await axios
            .put(
              `${baseUrl}/promo/${localStorage.getItem("editPromo")}`,
              formData,
              {
                headers: {
                  Authorization: "Bearer " + localStorage.getItem("token"),
                },
              }
            )
            .then((response) => {
              console.log(response);
            })
            .catch((err) => {
              console.log(err);
            });
          var childList = $("#promoInfo").children();
          for (var i = 0; i < childList.length; i++) {
            if (
              childList[i].classList.contains("group") ||
              childList[i].getAttribute("id") == "err" ||
              childList[i].classList.contains("cate")
            ) {
              childList[i].remove();
            }
          }
          $("#imgUpload").modal("toggle");
          removeUpload();
          loadData();
        }
      });
      $("#editPromo").click(async () => {
        editPromo();
      });
      var editPromo = () => {
        if ($("#cancel").hasClass("d-none")) {
          $("#cancel").toggleClass("d-none");
          $("#editPromo").html(`Save promo`);
          for (var i = 0; i < $(".group input").length; i++) {
            document
              .getElementsByClassName("group")
              [i].querySelector("input").readOnly = false;
          }
          $("#promoSelect").prop("disabled", false);
          $("#promoDescription").prop("readonly", false);
        } else {
          if (
            $("#promoName").val().trim().length > 0 &&
            $("#promoDescription").val().trim().length > 0 &&
            $("#startPromo").val().trim().length > 0 &&
            $("#endPromo").val().trim().length > 0 &&
            $("#discount").val().trim().length > 0
          ) {
            if (
              new Date($("#startPromo").val()) >
              new Date($("#endPromo").val() + " 23:59:59")
            ) {
              if ($("#err").hasClass("invisible")) {
                $("#err").toggleClass("invisible");
                $("#err").html(`Start date must be earlier than end date`);
              }
              return;
            }
            if ($.isNumeric($("#discount").val())) {
              if ($("#discount").val().includes(".")) {
                if (
                  $("#discount").val() > 1 ||
                  $("#discount").val() < 0 ||
                  ($("#discount").val() * 100) % 1 != 0 ||
                  !$.isNumeric($("#discount").val())
                ) {
                  if ($("#err").hasClass("invisible")) {
                    $("#err").toggleClass("invisible");
                    $("#err").html(`Discount is out of range`);
                  }
                  return;
                } else {
                  $("#discount").val(`${$("#discount").val() * 100}`);
                }
              } else {
                if (
                  $("#discount").val() > 100 ||
                  $("#discount").val() < 0 ||
                  $("#discount").val() % 1 != 0 ||
                  !$.isNumeric($("#discount").val())
                ) {
                  if ($("#err").hasClass("invisible")) {
                    $("#err").toggleClass("invisible");
                    $("#err").html(`Discount is out of range`);
                  }
                  return;
                }
              }
            } else if ($("#discount").val().endsWith("%")) {
              $("#discount").val(`${$("#discount").val().slice(0, -1)}`);
              if (
                $("#discount").val() > 100 ||
                $("#discount").val() < 0 ||
                $("#discount").val() % 1 != 0 ||
                !$.isNumeric($("#discount").val())
              ) {
                if ($("#err").hasClass("invisible")) {
                  $("#err").toggleClass("invisible");
                  $("#err").html(`Discount is out of range`);
                }
                return;
              }
            } else {
              if ($("#err").hasClass("invisible")) {
                $("#err").toggleClass("invisible");
                $("#err").html(`Invalid Discount`);
              }
              return;
            }
            var formData = {
              promoName: $("#promoName").val().trim(),
              promoDescription: $("#promoDescription").val().trim(),
              productid: $("#promoSelect").val(),
              startPromo: $("#startPromo").val(),
              endPromo: $("#endPromo").val(),
              discount: $("#discount").val() / 100,
            };
            axios
              .put(
                `${baseUrl}/promo/${localStorage.getItem("editPromo")}`,
                formData,
                {
                  headers: {
                    Authorization: "Bearer " + localStorage.getItem("token"),
                  },
                }
              )
              .then((response) => {
                console.log(response.data);
                $("#success").modal("show");
              })
              .catch((err) => {
                if (err.response.status == 422) {
                  if ($("#err").hasClass("invisible")) {
                    $("#err").toggleClass("invisible");
                    $("#err").html(`Duplicated promo name`);
                  }
                }
              });
          } else {
            if ($("#err").hasClass("invisible")) {
              $("#err").toggleClass("invisible");
              $("#err").html(`Values cannot be empty`);
            }
          }
        }
      };
      $("#cancel").click(() => {
        hide();
        if (!$("#cancel").hasClass("d-none")) {
          $("#cancel").toggleClass("d-none");
        }
        $("#editPromo").html(`Edit promo`);
        var promoData = JSON.parse(localStorage.getItem("promoData"));
        for (var i = 0; i < $(".group input").length; i++) {
          document
            .getElementsByClassName("group")
            [i].querySelector("input").readOnly = true;
          $(".group input")
            .eq(i)
            .val(promoData[$(".group input").eq(i).attr("id")]);
          if ($(".group input").eq(i).attr("id") == "discount") {
            $(".group input")
              .eq(i)
              .val($(".group input").eq(i).val() * 100);
          }
        }
        $("#promoSelect").val(promoData["productid"]);
        $("#promoDescription").val(promoData["promoDescription"]);
        $("#description").prop("readonly", true);
        $("#promoSelect").prop("disabled", true);
      });
      var success = () => {
        $("#success").modal("hide");
        if (!$("#cancel").hasClass("d-none")) {
          $("#cancel").toggleClass("d-none");
        }
        $("#editPromo").html(`Edit promo`);
        for (var i = 0; i < $(".group input").length; i++) {
          document
            .getElementsByClassName("group")
            [i].querySelector("input").readOnly = true;
        }
        $("#promoSelect").prop("disabled", true);
        $("#description").prop("readonly", true);
      };
      var enter = (event) => {
        var keyCode = event.keyCode ? event.keyCode : event.which;
        if (keyCode == 13) {
          return editPromo();
        }
        return null;
      };
    </script>
    <style>
      .file-upload-image {
        border-radius: 0;
        aspect-ratio: 1;
        width: 112px;
      }
      #newImage {
        object-fit: contain;
      }
    </style>
    <script>
      // Detect if user tamper with log in user id
      const userid = localStorage.getItem("userid");
      const token = localStorage.getItem("token");
      window.addEventListener(
        "storage",
        function () {
          const newUserId = localStorage.getItem("userid");
          const newToken = localStorage.getItem("token");
          if (newUserId != userid) {
            localStorage.setItem("userid", userid);
            window.location.reload();
          }
          if (newToken != token) {
            localStorage.setItem("token", token);
            window.location.reload();
          }
        },
        false
      );
    </script>
  </body>
</html>
